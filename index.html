<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
    </style>
    <script>
        function changeBackground(image) {
            document.body.style.backgroundImage = `url('${image}')`;
        }
        function resetBackground() {
            document.body.style.backgroundImage = "url('background.jpg')";
        }
    </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 bg-cover bg-center bg-no-repeat">
    <div class="text-center bg-black bg-opacity-70 p-10 rounded-lg shadow-2xl backdrop-blur-md">
        <h1 class="text-5xl font-extrabold text-white mb-4 animate-pulse">Welcome to the WebXR Universe</h1>
        <p class="text-lg text-gray-300 mb-8">Step into an immersive world where adventure awaits. Explore a vibrant virtual zoo or dive into breathtaking 360° experiences.</p>
        <div class="flex space-x-6 justify-center">
            <a href="vrZoo.html" 
               class="px-8 py-4 bg-blue-900 text-white font-bold text-xl rounded-lg shadow-lg transition-transform transform hover:scale-110 hover:bg-blue-500" 
               onmouseover="changeBackground('zoo-background.jpg')" 
               onmouseout="resetBackground()">
                🦁 Enter Virtual Zoo
            </a>
            <a href="videos.html" 
               class="px-8 py-4 bg-red-800 text-white font-bold text-xl rounded-lg shadow-lg transition-transform transform hover:scale-110 hover:bg-orange-500" 
               onmouseover="changeBackground('video-background.jpg')" 
               onmouseout="resetBackground()">
                🎥 Watch 360° Video
            </a>
        </div>
        <p class="mt-6 text-gray-400 italic">Are you ready for the ultimate journey?</p>
    </div>
</body>
</html>
